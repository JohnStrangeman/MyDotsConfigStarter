exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-grey'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Graphite-Mono'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    gaps_in = 1
    gaps_out = 2
    border_size = 2
    col.active_border = rgba(a6a6a6ff) 45deg
    col.inactive_border = rgba(262626cc) 45deg
    layout = dwindle
    resize_on_border = true
}

group {
    col.border_active = rgba(a6a6a6ff) 45deg
    col.border_inactive = rgba(262626cc) 45deg
    col.border_locked_active = rgba(a6a6a6ff) 45deg
    col.border_locked_inactive = rgba(262626cc) 45deg
}

decoration {
    rounding = 1

    blur {
        enabled = yes
        size = 4
        passes = 2
        new_optimizations = on
        ignore_opacity = on
        xray = true
    }
}

layerrule = unset,waybar
